version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: theratrack-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: theratrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Opcional: ejecutar scripts autom√°ticamente al inicializar (solo la primera vez)
      # - ./scripts/create-tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
